<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo's Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="keys">
            <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">Wryyy</span>
            </div>
            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">Kira laughter</span>
            </div>
            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">muda</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">niiice</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">Oh my god</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">oraora</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">To be continued</span>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">yare yare daze</span>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">Tuturu</span>
            </div>
          </div>
    </div>

    <audio data-key="65" src="sounds/dio-wryyy.mp3"></audio>
    <audio data-key="83" src="sounds/kira-laughter.mp3"></audio>
    <audio data-key="68" src="sounds/muda-muda-muda.mp3"></audio>
    <audio data-key="70" src="sounds/nice.mp3"></audio>
    <audio data-key="71" src="sounds/oh-my-god-jojo.mp3"></audio>
    <audio data-key="72" src="sounds/oraora.mp3"></audio>
    <audio data-key="74" src="sounds/to-be-continued.mp3"></audio>
    <audio data-key="75" src="sounds/yare-yare-daze.mp3"></audio>
    <audio data-key="76" src="sounds/tuturu.mp3"></audio>
    
    
    <script src="script.js"></script>
</body>
</html>
